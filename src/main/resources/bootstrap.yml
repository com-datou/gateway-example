spring:
  profiles:
    active: dev
  cloud:
    gateway:      discovery:        locator:
#        开启通过服务中心的自动根据 serviceId 创建路由的功能          enabled: true
    config: 
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: CONFIG-SERVER-EXAMPLE
  application:
    name: gateway-server-example
server:
  port: 8080
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 5     
    lease-expiration-duration-in-seconds: 15
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    org:
      springframework:
        security: DEBUG   
 
management:
  endpoints:
    web:
      exposure:
        include: refresh